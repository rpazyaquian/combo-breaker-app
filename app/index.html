<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Combo Breaker</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <h1>Combo Breaker</h1>

  <form>
    <label for="address">What's your current address?</label>
    <input name="address" type='text' id='address-input' />
    <label for="cuisine">What did you last have to eat?</label>
    <input name="cuisine" type='text' id='cuisine-input' />
    <button id='search-button'>I'm hungry!</button>
  </form>

  <div id="maps">
    <div class='map' id='map1'></div>
  </div>

  <script
    type="text/javascript"
    src="https://maps.googleapis.com/maps/api/js?libraries=places">
  </script>

  <script
    src='./scripts/bundle.js'>
  </script>
</body>
</html>
